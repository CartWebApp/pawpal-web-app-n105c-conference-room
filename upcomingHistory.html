<!DOCTYPE html>

<html>
    <head>
        <title>Upcoming History</title>
        <link rel="stylesheet" media="screen" href="style-copy.css" />
        <link

            rel="stylesheet"
        />
    </head>

    <body>
        <header>
            <img src="Images/pawpal-logo-compressed 1.png" />

                <h2>Page 1 of 1</h2>

                    ><img
