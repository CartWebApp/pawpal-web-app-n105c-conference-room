<!DOCTYPE html>

<html>

<head>
    <title>Upcoming History</title>
    <script type="module" src="/main.js"></script>
    <link rel="stylesheet" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
</head>

<body class="HistoryStuff">
    <header class="upcomingHistoryHeader">
        <img src="Images/pawpal-logo-compressed 1.png" />
        <nav>
            <a href="index.html">Home</a>
            <a href="profiles.html">Profiles</a>
            <a href="about.html">About</a>
        </nav>
    </header>
    <article class="main-content">
        <a class="back-button">Go Back</a>

        <h1>Upcoming Events</h1>

        <button class="filter">Filters<img src="Images\filter-icon.svg" alt="" /></button>

        <section>
            <ul>
                <li>
                    <span class="event-line">
                        <img src="Images\hospital-icon.png" alt="Hospital icon" />
                        <section class="event-details">
                            <h2>Vet Checkup W/ Dr. Smith</h2>
                            <p>On October 15th, 3:00 PM</p>
                        </section>
                    </span>
                    <span class="desc-line">
                        <section class="event-description">
                            <h2>Description</h2>
                            <p>Yearly check up at vet office</p>
                        </section>
                    </span>
                </li>
            </ul>
        </section>
        <section class="navigation-buttons">
            <a href=""><img src="Images\full-backwards-button.svg" alt="full backwards button" /></a>
            <a href=""><img src="Images\back-1-button.svg" alt="back button" /></a>
            <h2>Page 1 of 1</h2>
            <a href=""><img src="Images\forward-1-button.svg" alt="forward button" /></a>
            <a href=""><img src="Images\full-forwards-button.svg" alt="full forwards button" /></a>
        </section>
    </article>

    <footer>
        <button type="button" class="contactButton">
            <img class="contactImg" src="Images\open-contact-us.png" alt="Contact Us" />
        </button>

        <div class="contactOverlay">
            <div class="insideContainer">
                <h2>Contact Us</h2>
                <p>Have questions about PawPal? Submit the form below:</p>
                <form>
                    <input type="text" id="name" placeholder="Name" required />
                    <input type="text" id="email" placeholder="Email address" required />
                    <textarea id="message" rows="6" placeholder="Message" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </footer>

    <script src="main.js"></script>
</body>

</html>
