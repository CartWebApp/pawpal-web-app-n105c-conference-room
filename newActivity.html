<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
</head>

<body class="newActivityPage">
    <header>
        <img src="Images/pawpal-logo-compressed 1.png" />
        <nav>
            <a href="index.html">Home</a>
            <a href="profiles.html">Profiles</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <section class="newActivityHero">
        <h1>New Activity</h1>
    </section>

    <form>
        <section class="infoSection">
            <h2>Information</h2>

            <label for="title">Title Your Activity</label>
            <input type="text" id="title" placeholder="Title" required />

            <label for="date">When Will This Occur?</label>
            <input type="date" id="date" required />

            <label for="time">At what time?</label>
            <input type="time" id="time" required />

            <label for="category">What category does this event fall under?</label>
            <select id="category" name="myDropdown" required>
                <option value="weight">Weight</option>
                <option value="walking">Walking</option>
                <option value="medication">Medication</option>
            </select>

            <label for="amount">How much of this activity occurs?</label>
            <input type="number" id="amount" placeholder="Amount here" required />

            <label for="description">Describe what happened:</label>
            <textarea id="description" rows="6" placeholder="Description" required></textarea>
        </section>

        <section class="reminderSection">
            <h2>Reminders</h2>

            <label for="reminder-date">When do you want to be reminded of this event?</label>
            <input type="date" id="reminder-date" name="reminder-date" />

            <label for="reminder-time">At what time?</label>
            <input type="time" id="reminder-time" name="reminder-time" />
        </section>

        <button type="submit">Submit</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="mainCopy.js"></script>

</body>

</html>
