<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
</head>

<body class="petProfilesPage">
    <header>
        <img src="Images/pawpal-logo-compressed 1.png" />
        <nav>
            <a href="index.html">Home</a>
            <a href="profiles.html">Profiles</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <section class="cartoonHero">
        <h1>Pet Profiles</h1>
    </section>

    <!--Do grid here-->
    <section class="cardGrid">
        <a href="singlePetProfile.html" class="brunoCard">
            <div class="cardInfo">
                <h3>Bruno</h3>
                <p class="Breed">Golden Retriever</p>

                <!--Before psuedo-element to add the calendar image-->
                <p>1</p>
            </div>
        </a>

        <button type="button" class="addNewPet">
            <!--background image for plus-->
            <p>Add a pet</p>
        </button>
        <button type="button" class="addNewPet">
            <!--background image for plus-->
            <p>Add a pet</p>
        </button>
        <button type="button" class="addNewPet">
            <!--background image for plus-->
            <p>Add a pet</p>
        </button>
        <button type="button" class="addNewPet">
            <!--background image for plus-->
            <p>Add a pet</p>
        </button>
    </section>

    <div class="newPetOverlay">
        <form class="newPetForm">
            <h2>New Pet</h2>
            <img src="Images/InsertImage.png" id="insertImage">

            <button type="button">
                <img src="Images/X - out.png" id="exitOverlay">
            </button>

            <div class="inputs">
                <div class="inputSet">
                    <label for="name">Name of pet:</label>
                    <input type="text" id="name"required />
                </div>

                <div class="inputSet">
                    <label for="breed">Breed:</label>
                    <input type="text" id="breed" required />
                </div>

                <div class="inputSet">
                    <label for="weight">Current Weight:</label>
                    <input type="text" id="categoryName" required />
                </div>

                <div class="inputSet">
                    <label for="birthDate">Date of Birth:</label>
                    <input type="number" id="birthDate" required />
                </div>

                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <footer>
        <button type="button" class="contactButton">
            <img class="contactImg" src="Images\open-contact-us.png" alt="Contact Us" />
        </button>

        <div class="contactOverlay">
            <div class="insideContainer">
                <h2>Contact Us</h2>
                <p>Have questions about PawPal? Submit the form below:</p>
                <form>
                    <input type="text" id="name" placeholder="Name" required />
                    <input type="text" id="email" placeholder="Email address" required />
                    <textarea id="message" rows="6" placeholder="Message" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </footer>

    <script src="main.js"></script>
</body>

</html>
