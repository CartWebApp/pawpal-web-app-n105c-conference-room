<!DOCTYPE html>

<html>

<head>
    <title>Sign in</title>
    <link rel="stylesheet" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
</head>

<body class="signInPage">
    <header>
        <img src="Images/pawpal-logo-compressed 1.png" />
        <nav>
            <a href="index.html">Home</a>
            <a href="profiles.html">Profiles</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <div class="mainContent">
        <h1>PawPal</h1>

        <section class="containerBox">
            <form class="signInForm">
                <button>Continue with Google</button>
                <p>or</p>
                <input type="email" id="email" name="email" placeholder="email" required />
                <input type="password" id="password" name="password" placeholder="password" required />
                <button type="submit">Sign In</button>
            </form>

            <a href="createAnAccount.html">Create an Account</a>
        </section>
    </div>

    <footer>
        <button type="button" class="contactButton">
            <img class="contactImg" src="Images\open-contact-us.png" alt="Contact Us" />
        </button>

        <div class="contactOverlay">
            <div class="insideContainer">
                <h2>Contact Us</h2>
                <p>Have questions about PawPal? Submit the form below:</p>
                <form>
                    <input type="text" id="name" placeholder="Name" required />
                    <input type="text" id="email" placeholder="Email address" required />
                    <textarea id="message" rows="6" placeholder="Message" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </footer>

    <script src="main.js"></script>
</body>

</html>
