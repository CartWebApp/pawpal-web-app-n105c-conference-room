<!DOCTYPE html>

<html>
    <head>
        <title>Sign in</title>
        <link rel="stylesheet" media="screen" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <header>
            <nav>
                <a href="#">Home</a>
                <a href="#">Profiles</a>
                <a href="#">About</a>
            </nav>
        </header>

        <h1>PawPal</h1>

        <section class="containerBox">
            <form class="signInForm">
                <button>Continue with Google</button>
                <p>or</p>
                <input
                    type="text"
                    id="firstname"
                    name="firstname"
                    placeholder="first name"
                    required
                />
                <input
                    type="text"
                    id="lastname"
                    name="lastname"
                    placeholder="last name"
                    required
                />
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="email"
                    required
                />
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="password"
                    required
                />
                <input
                    type="password"
                    id="confirm"
                    name="confirm"
                    placeholder="confirm password"
                    required
                />
                <button type="submit">Create Account</button>
            </form>

            <!--Use a before psuedo-element in css to put the "Return to"-->
            <a href="#">Sign In</a>
        </section>
    </body>
</html>
